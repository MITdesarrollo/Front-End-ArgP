<header class="grid-container-header">
  <div class="left-header">
    <div class="menu-burg"><img src="https://res.cloudinary.com/dets0trss/image/upload/v1673572430/menu_aeqmy2.png" alt=""></div>
    <div class="logo">
      <img routerLink="home" class="icono_arg" src="https://res.cloudinary.com/dets0trss/image/upload/v1673407031/__mnmfdx.png" />
      </div>
      <div class="nombre_logo">
        <h2>Argentina Programa</h2>
      </div>
      <div class="right-header">
        <!-- redes editables -->
           <div class="iconos" *ngFor="let icono of redes">
            <a class="link_red" [href]="icono.url"><img class="img_red" [src]="icono.icono"[alt]="icono.nombre"></a>
           </div>
      </div>
      <div class="edit">
         <img src="https://res.cloudinary.com/dets0trss/image/upload/v1672774926/editar_yo6ldx.png" alt="editar perfil">
      </div> 
  </div>
  <nav class="accesos_componentes">
    <div>
    <a mat-button routerLink="home">HOME</a>
    <a mat-button routerLink="sobre-mi">SOBRE MI</a>
    <a mat-button routerLink="estudios">ESTUDIOS</a>
    <a mat-button routerLink="exp">EXPERIENCIA</a>
    <a mat-button routerLink="stack">MI STACK</a>
    <a mat-button routerLink="proyectos">PROYECTOS</a>
    <a mat-button routerLink="contacto">CONTACTO</a>
    </div>
  </nav>
</header>
