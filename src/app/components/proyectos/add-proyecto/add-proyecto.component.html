<form class="cont-general"  [formGroup]="formulario"  (ngSubmit)="agregar()">
    <div class="row"  align="center">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre de tu proyecto</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Imagen de tu proyecto</mat-label>
          <input matInput formControlName="img">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Url a tu proyecto</mat-label>
          <input matInput formControlName="url">
        </mat-form-field>
      </div>
      
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Descrici√≥n a tu proyecto</mat-label>
          <input matInput formControlName="descripcion">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput [matDatepicker]="fechaInicio" formControlName="inicio">
          <mat-hint>YYYY-MM-DD</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
          <mat-datepicker #fechaInicio></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Fecha Fin</mat-label>
          <input matInput [matDatepicker]="fechaFin" formControlName="fin">
          <mat-hint>YYYY-MM-DD</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
          <mat-datepicker #fechaFin></mat-datepicker>
        </mat-form-field>
      </div>
      
      <div class="col-md-6">
        <button type="submit" mat-raised-button color="primary">Agregar</button>
      </div>
    </div> 
  </form>
