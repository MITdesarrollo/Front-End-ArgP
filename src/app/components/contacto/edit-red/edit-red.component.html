<form class="cont-general"  [formGroup]="formulario" (ngSubmit)="editarCurso(red)">
    <div class="row" align="center">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre de la red</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Icono</mat-label>
          <input matInput formControlName="icono">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Url a tu red</mat-label>
          <input matInput formControlName="url">
        </mat-form-field>
      </div>
  
      <div class="col-md-6">
        <button type="submit" mat-raised-button >Agregar</button>
      </div>
    </div>
  </form>
