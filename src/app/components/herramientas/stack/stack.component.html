
<main>
   
<div class="skills">
    <div class="window">
        <div class="bar">
        <div>
            <h1>&lt; Mi Stack/&gt; </h1>
        </div>
         <div class="img">
         <img src="https://res.cloudinary.com/dets0trss/image/upload/v1672774927/minimizar_typ0ym.png" alt="">
         <img src="https://res.cloudinary.com/dets0trss/image/upload/v1672774927/pestanas_oabiix.png" alt="">
         <img src="https://res.cloudinary.com/dets0trss/image/upload/v1672774926/close_u25yql.png" alt="">

         </div>
         
        </div>
        <div class="icono">
            <ul>
                <li *ngFor="let skill of stack">
                    {{skill.nombre}}
                    <button mat-icon-button type="submit"  (click)="delete(skill.id)">
                        <mat-icon color="accent">delete</mat-icon>
                    </button> 
                    <button mat-icon-button type="submit"  (click)=" editar(skill)">
                        <mat-icon color="accent">edit</mat-icon>
                    </button>
                 </li>
            </ul>    
        </div>
    </div>
   <button mat-icon-button routerLink="add-skill">
    <mat-icon color="accent">add</mat-icon>
   </button>   
</div>
</main>
