<form class="cont-general text-center "  [formGroup]="formulario" (ngSubmit)="editarSkill(skill)">
    <div class="row inputs">
      <div class="col-md-9">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre de la herramienta:</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
      </div>
      <div class="col-md-3 boton" >
        <button type="submit" mat-raised-button >Agregar</button>
      </div>
    </div>
  </form>
