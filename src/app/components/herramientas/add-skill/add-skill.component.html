<form class="cont-general "  [formGroup]="formulario" (ngSubmit)="agregar()">
    <div class="row inputs">
      <div class="col-md-9">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Agrega una nueva herramienta a tu stack:</mat-label>
          <input matInput formControlName="nombre">
          <p *ngIf="formulario.get('nombre')?.touched && formulario.get('nombre')?.errors?.['required']"> Â¡Este campo es requerido!</p>
        </mat-form-field>
      </div>
      
      <div class="col-md-3">
        <button type="submit" mat-raised-button>Agregar</button>
      </div>
    </div>
  </form>
