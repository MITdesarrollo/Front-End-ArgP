<form class="form"  [formGroup]="formulario" (ngSubmit)="agregar()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre de las herramientas que conoces</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
      </div>
      
      <div class="col-md-12">
        <button type="submit" mat-raised-button color="primary">Agregar</button>
      </div>
    </div>
  </form>
