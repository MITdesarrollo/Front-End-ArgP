<form class="cont-general  "  [formGroup]="formulario"  (ngSubmit)="agregar()">
    <div class="row inputs" align="center">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre titulo/certificación</mat-label>
          <input matInput formControlName="titulo">
          <p *ngIf="formulario.get('titulo')?.touched && formulario.get('titulo')?.errors?.['required']"> ¡Este campo es requerido!</p>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Institucion</mat-label>
          <input matInput formControlName="institucion">
          <p *ngIf="formulario.get('institucion')?.touched && formulario.get('institucion')?.errors?.['required']"> ¡Este campo es requerido!</p>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput [matDatepicker]="fechaInicio" formControlName="inicio">
          <p *ngIf="formulario.get('inicio')?.touched && formulario.get('inicio')?.errors?.['required']"> ¡Este campo es requerido!</p>
          <mat-hint>YYYY-MM-DD</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
          <mat-datepicker #fechaInicio></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Fecha Fin</mat-label>
          <input matInput [matDatepicker]="fechaFin" formControlName="fin">
          <p *ngIf="formulario.get('fin')?.touched && formulario.get('fin')?.errors?.['required']"> ¡Este campo es requerido!</p>
          <mat-hint>YYYY-MM-DD</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
          <mat-datepicker #fechaFin></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Imagen de la institucion</mat-label>
          <input matInput formControlName="img">
          <p *ngIf="formulario.get('img')?.touched && formulario.get('img')?.errors?.['required']"> ¡Este campo es requerido!</p>
        </mat-form-field>
      </div>
  
      <div class="col-md-6 mt-5">
        <button type="submit" mat-raised-button>Agregar</button>
      </div>
    </div>
  </form>
